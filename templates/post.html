{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->

{% set fname = 'assets/img/' + post.img_file %}        
<header class="masthead" style="background-image: url(' {{ url_for('static', filename = fname) }}')">
            <!-- <header> -->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>{{post.title}}</h1>
                <h2 class="subheading">{{post.sub_title}}</h2>
                <span class="meta">
                    <p class="post-meta">
                        Posted by
                        <a href="#!">CodeBrain AI</a>
                        on {{post.date}}
                    </p>
                </span>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{post.content}}
                
            </div>
        </div>
    </div>
</article>

        {% endblock %}
